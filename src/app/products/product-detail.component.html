<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + ": " + product.productName }}
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary p"
      (click)="onBack()"
      style="width: 80px"
    >
      <i class="fa fa-chevron-left pr-2"></i>Back
    </button>
  </div>
</div>
